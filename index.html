<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Vídeos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube</h1>
      <p>Assista aos nossos vídeos incríveis!</p>
    </header>
    
    <div class="video-gallery">
      <!-- Vídeo 1 -->
      <div class="video-card">
        <h3>Willy</h3>
        <button class="watch-btn btn-1" onclick="showVideo('video1')">Assistir</button>
        <div class="video-wrapper" id="video1" style="display: none;">
          <iframe class="video-player" src="https://www.youtube.com/embed/o5wmNuP7Cvc?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Vídeo 2 -->
      <div class="video-card">
        <h3>Salve</h3>
        <button class="watch-btn btn-2" onclick="showVideo('video2')">Assistir</button>
        <div class="video-wrapper" id="video2" style="display: none;">
          <iframe class="video-player" src="https://www.youtube.com/embed/pA6OflrhYsw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Vídeo 3 -->
      <div class="video-card">
        <h3>Você Parece com vergonha</h3>
        <button class="watch-btn btn-3" onclick="showVideo('video3')">Assistir</button>
        <div class="video-wrapper" id="video3" style="display: none;">
          <iframe class="video-player" src="https://www.youtube.com/embed/dkQ9kPqsVl8?si=dpoUyQwWG3d1B3cV" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Vídeo 4 -->
      <div class="video-card">
        <h3>Piranha</h3>
        <button class="watch-btn btn-4" onclick="showVideo('video4')">Assistir</button>
        <div class="video-wrapper" id="video4" style="display: none;">
          <iframe class="video-player" src="https://www.youtube.com/embed/7f4X7yweoXE?si=ldwrjGAamdclPmvn" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2025 Site de Vídeos | Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    function showVideo(videoId) {
      // Esconde todos os vídeos
      const videos = document.querySelectorAll('.video-wrapper');
      videos.forEach(video => video.style.display = 'none');
      
      // Exibe o vídeo específico
      const videoToShow = document.getElementById(videoId);
      videoToShow.style.display = 'block';
    }
  </script>
</body>
</html>
